<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Spelen met CSS</title>
	
	<link href="styles/style.css" rel="stylesheet">
	
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>
<body>
	<main>
		<div class="controller">
			<!-- main controller -->

				<div class="cirkel links"></div>
				<div class="cirkel rechts"></div>
				<div class="balk"></div>
				<div class="balk-2"></div>

			<!-- face buttons -->
			<div class="all-buttons">
				<div class="face-button a"></div>
				<div class="face-button b"></div>
				<div class="face-button x"></div>
				<div class="face-button y"></div>
			</div>

			<div class="button-pills">
				<div class="button-pill one"></div>
				<div class="button-pill two"></div>
			</div>
			<div class="button-bg-onder"></div>

			<!-- d-pad -->
			<div class="dpad">
				<div class="d-pad left">
					<div class="t-left"></div>
				</div>

				<div class="d-pad up">
					<div class="t-up"></div>
				</div>

				<div class="d-pad right">
					<div class="t-right"></div>
				</div>

				<div class="d-pad down">
					<div class="t-down"></div>
				</div>

				<div class="d-pad middle">
					<div class="c-middle"></div>
				</div>
			</div>

			<div class="dpaddark-bg">
				<div class="rectangle v"></div>
				<div class="rectangle h"></div>
			</div>

			<div class="d-pad-cirkel"></div>

			<!-- start/select -->
			<div class="startselect">
				<div class="start-select start"></div>
				<div class="start-select select"></div>
			</div>

			<!-- logo -->
			<p>SUPER NINTENDO</p>
			<p class="ondertitel">ENTERTAINMENT SYSTEM</p>

			<div class="main-logo">
				<div class="bol een"></div>
				<div class="bol twee"></div>
				<div class="ovaal"></div>
			</div>

			<!-- shoulder buttons -->
			<div class="shoulder l"></div>
			<div class="shoulder r"></div>
		</div>

		<div class="play-area">
			<div class="player"></div>
		</div>

		<button id="bgcolor"></button>
	</main>
	<script src="scripts/script.js"></script>
</body>
	
</html>
